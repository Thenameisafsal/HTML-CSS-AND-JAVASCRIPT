<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind example</title>
  </head>
  <body>
    <button>Click me!</button>
  </body>
  <script>
    class React {
      constructor() {
        this.server = "http://localhost:4000/";
        document
          .querySelector("button")
          .addEventListener("click", this.handleclick.bind(this));
        //   if you do not bind with this, you will not be able to print the this.server or any such items in the class in handleclick()
      }

      handleclick() {
        console.log("button clicked");
        console.log(this);
      }
    }

    const app = new React();
  </script>
</html>
