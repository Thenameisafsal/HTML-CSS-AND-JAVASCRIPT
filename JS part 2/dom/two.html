<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body style="background-color: #212121; color: white">
    <div class="parent">
      <div class="week">one</div>
      <div class="week">two</div>
      <div class="week">three</div>
      <div class="week">four</div>
      <!-- hello this will be included in  parent.childNodes-->
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);
    // for (let i = 0; i < parent.children.length; i++) {
    //   console.log(parent.children[i].innerHTML);
    //   parent.children[i].style.color = "orange";
    // }
    // console.log(parent.firstElementChild);
    // console.log(parent.lastElementChild);

    const dayOne = document.querySelector(".week");
    console.log(dayOne);
    console.log(dayOne.parentElement); // get parent
    console.log(dayOne.nextElementSibling); // get next node
    console.log("Nodes: ", parent.childNodes); // returns a nodelist with all nodes, along with linebreaks in code as text nodes, it will include every elements including comments
  </script>
</html>
