<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document object modelling</title>
  </head>
  <body style="background-color: #212121"></body>
  <script>
    // create element
    const div = document.createElement("div");
    console.log(div);
    // const h1 = document.createElement("h1");
    // console.log(h1);
    div.className = "main";
    div.id = Math.random() * 10;
    div.setAttribute("title", "DOM"); // set attribute value
    div.style.padding = "15px";
    div.style.color = "white";
    // div.innerText = "<h1>hello world</h1>";
    const text = document.createTextNode("hello world");
    div.appendChild(text);
    document.body.appendChild(div); // add the div to body
  </script>
</html>
