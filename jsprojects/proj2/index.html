<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>
    <style>
      .heading {
        font-weight: 700;
        padding: 20px;
      }
      div {
        padding: 20px;
      }
      .calculate {
        display: flex;
        justify-content: center;
      }

      button {
        border-radius: 10px;
      }
      .desc {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="heading">BMI Calculator</div>
    <div class="height-input">
      Height in cms: <input type="text" id="heightcm" />
    </div>
    <div class="weight">
      Weight in kgs:
      <input type="text" id="weightkg" />
    </div>
    <div class="calculate">
      <button type="button" onclick="submit()">Calculate</button>
    </div>
    <div class="all-desc">
      <div class="desc">bmi weight guide</div>
      <center>
        <div class="items">
          <p>under weight = less than 18.6</p>
        </div>
        <div class="items">
          <p>normal range = 18.6 to 24.9</p>
        </div>
        <div class="items">
          <p>overweight = greater than 24.9</p>
        </div>
      </center>
    </div>
  </body>
  <script>
    const submit = function () {
      const height = document.getElementById("heightcm").value;
      const weight = document.getElementById("weightkg").value;
      const res = weight / (height / 100) ** 2;
      console.log(res);
      if (res < 18.6) {
        console.log("UnderWeight");
      } else if (res >= 18.6 && res <= 24.9) {
        console.log("normal guy");
      } else {
        console.log("Overweight");
      }
    };
  </script>
</html>
