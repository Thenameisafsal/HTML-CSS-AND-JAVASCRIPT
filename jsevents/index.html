  <script>
    // not a good way as you'll need eventlisteners etc.
    // const c = document.getElementById("waterfall");
    // c.onclick = function () {
    //   alert("waterfall");
    // };

    // document.getElementById("waterfall").addEventListener("click", function () {
    // alert("photo was clicked");
    // }); // considered the best practice

    document.getElementById("waterfall").addEventListener(
      "click",
      function (e) {
        console.log(e);
        console.log(e.target);
        console.log(e.target.parentNode); // .remove() to remove the clicked element
        // .tagName to get the tag name of the clicked element
        // e.stopPropagation(); // stops the event from bubbling up
        // you get a pointer event object as result, it has a lot of properties
      },
      false // false -> event bubbling, true -> event capturing
    );
    // if false is given, image clicked is printed first, then properties are printed
    // if true is given, properties are printed first, then image clicked
    document.getElementById("water").addEventListener("click", function () {
      console.log("image clicked");
    });
  </script>
