<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button id="btn">stop the interval</button>
  </body>
  <script>
    // executes after 2 seconds - only once
    setTimeout(function () {
      console.log("afsal");
    }, 2000);
    // set interval keeps executing the function after every interval of time
    // setInterval(function () {
    //   console.log("in interval");
    // }, 1000);
    function pr() {
      console.log("hey bub!");
    }
    setTimeout(pr, 1500);
    function f() {
      const h1 = document.querySelector("h1");
      h1.innerHTML = "acersense is good";
    }
    setTimeout(f, 1000);
    const event = function () {
      console.log("interval");
    };
    const interval = setInterval(event, 1000);
    // changes after 1 second
    const button = document.getElementById("btn");
    button.addEventListener("click", function () {
      clearInterval(interval);
      // stop the interval event
      console.log("stopped");
    });
  </script>
</html>
