<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button id="btn">Hey</button>
  </body>
  <script>
    // executes after 2 seconds - only once
    setTimeout(function () {
      console.log("afsal");
    }, 2000);
    // set interval keeps executing the function after every interval of time
    // setInterval(function () {
    //   console.log("in interval");
    // }, 1000);
    function pr() {
      console.log("hey bub!");
    }
    setTimeout(pr, 1500);
  </script>
</html>
