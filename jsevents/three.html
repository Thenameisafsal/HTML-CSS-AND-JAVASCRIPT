<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="start1">start1</button>
    <button id="stopper">stop1</button>
  </body>
  <script>
    // start and stop the interval event
    const v = function () {
      console.log("hey nigga!");
    };
    let event;
    document.querySelector("#start").addEventListener("click", function () {
      event = setInterval(v, 1000);
    });
    document.querySelector("#stop").addEventListener("click", function () {
      clearInterval(event);
      console.log("stopped");
    });

    // print any given string
    const fun = function (str) {
      console.log(str, Date.now());
    };
    var startEvent;
    const intervalStart = document
      .querySelector("#start1")
      .addEventListener("click", function () {
        startEvent = setInterval(fun, 1000, "nigga!");
        console.log("started");
      });

    document.querySelector("#stopper").addEventListener("click", function () {
      console.log("stopped");
      clearInterval(startEvent);
    });
  </script>
</html>
