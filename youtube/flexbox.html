<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <body>
    <!-- flexbox container -->
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightgreen">Item1</div>
      <div style="background-color: lightblue">Item2</div>
    </div>
    <br />
    <div style="display: flex; flex-direction: row">
      <!-- width vs flex -->
      <div style="background-color: lightblue; width: 100px">width: 100px</div>
      <div style="background-color: lightgreen; flex: 1">flex: 1</div>
    </div>
  </body>
</html>
