<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .cover-image {
        width: 300px;
        margin-bottom: 8px;
      }
      .channel-pic {
        width: 40px;
        height: 40px;
        border-radius: 50px;
        display: inline-block;
      }
      .description {
        width: 250px;
        display: inline-block;
      }
      #first {
        margin-bottom: 12px;
        font-weight: bold;
        font-size: 15px;
      }
      .channel {
        display: inline-block;
        vertical-align: top;
      }
      .holder {
        display: inline-block;
        margin-right: 8px;
      }
      div {
        vertical-align: top;
      }
      #author {
        font-size: 12px;
        color: rgb(96, 96, 96);
        font-weight: 500;
        margin-bottom: 5px;
      }
      #stats {
        font-size: 12px;
        font-weight: 500;
        color: rgb(96, 96, 96);
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" placeholder="search" />
    </div>
    <div class="holder">
      <div>
        <img class="cover-image" src="thumbnails/thumbnail-1.webp" />
      </div>
      <div>
        <div class="channel">
          <img class="channel-pic" src="thumbnails/thumbnail-1.webp" />
        </div>
        <div class="description">
          <p id="first">Talking Tech and AI with google CEO Sundar Pichai!</p>
          <p id="author">Marques Brownlee</p>
          <p id="stats">3.4M Views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="holder">
      <div>
        <img class="cover-image" src="thumbnails/thumbnail-1.webp" />
      </div>
      <div>
        <div class="channel">
          <img class="channel-pic" src="thumbnails/thumbnail-1.webp" />
        </div>
        <div class="description">
          <p id="first">Talking Tech and AI with google CEO Sundar Pichai!</p>
          <p id="author">Marques Brownlee</p>
          <p id="stats">3.4M Views &#183; 6 months ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
