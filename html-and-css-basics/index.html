<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* css selector */
      .subscribe {
        background-color: rgb(207, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 115px;
        border-radius: 4px;
        margin-right: 10px; /*space b/w objects in page*/
        cursor: pointer; /* changes the cursor to pointer */
      }

      .join {
        color: blue;
        background-color: white;
        border-color: blue;
        height: 35px;
        border-style: solid;
        width: 60px;
        border-radius: 4px;
        margin-right: 10px;
      }
      button.tweet {
        border-radius: 20px;
        color: white;
        background-color: rgb(14, 121, 228);
        height: 35px;
        width: 70px;
        border: none;
        font-weight: bold;
        font-size: 15;
      }
    </style>

    <button class="subscribe">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </body>
</html>
