<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Component and Object destructuring</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Joke = function (prop) {
        console.log(prop.question);
        return (
          <div>
            <h1>Question: {prop.question}</h1>
            <h1
              style={{
                backgroundColor: prop.question == undefined ? "red" : "green",
              }}
            >
              Reply: {prop.punchline}
            </h1>
            <h2
              style={{ display: prop.question == undefined ? "block" : "none" }}
            >
              Conditional render statement that displays only if the question is
              null, so pass in the question now
            </h2>
          </div>
          // the above line is conditional rendering now
        );
      };

      ReactDOM.render(
        <Joke
          question="what has the top at its bottom?"
          punchline="your legs!!"
        />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
